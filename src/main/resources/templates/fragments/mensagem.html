<!DOCTYPE>
<html xmlns:th="http://thymeleaf.org">
<body>

	<div class="alertaMensagens sucesso"
		th:if="${not #strings.isEmpty(mensagemSucesso)}">
		<span th:text="${mensagemSucesso}"></span>
	</div>

	<div class="alertaMensagens error"
		th:if="${#strings.isEmpty(mensagemErro)}">
		<span th:text="${mensagemError}"></span>
	</div>

</body>
